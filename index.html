<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Tracker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: #28a745;
            color: white;
            cursor: pointer;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: center;
        }
        .btn-edit { background: #ffc107; }
        .btn-delete { background: #dc3545; }
        .btn-complete { background: #007bff; }
        .completed-section {
            margin-top: 30px;
            padding: 15px;
            background: #d4edda;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Order Tracker</h2>
        <form id="orderForm">
            <input type="date" id="date" required>
            <input type="text" id="customerId" placeholder="Customer ID" required>
            <input type="text" id="customerName" placeholder="Customer Name" required>
            <input type="text" id="orderNumber" placeholder="Order Number" required>
            <input type="number" id="saleAmount" placeholder="Sale Amount ($)" required>
            <select id="orderStatus">
                <option>Quotation</option>
                <option>Waiting for Pricing</option>
                <option>Transfer</option>
                <option>In Production</option>
                <option>Need Certificates</option>
                <option>Need PO</option>
                <option>Need Payment</option>
                <option>Ready for Pick Up/Delivery</option>
            </select>
            <button type="submit">Add Order</button>
        </form>

        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Customer ID</th>
                    <th>Customer Name</th>
                    <th>Order Number</th>
                    <th>Sale Amount</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="orderList"></tbody>
        </table>

        <div class="completed-section">
            <h3>Completed Orders</h3>
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Customer ID</th>
                        <th>Customer Name</th>
                        <th>Order Number</th>
                        <th>Sale Amount</th>
                    </tr>
                </thead>
                <tbody id="completedOrders"></tbody>
            </table>
            <h3>Total Sales: $<span id="totalSales">0.00</span></h3>
        </div>
    </div>

    <script>
        let orders = JSON.parse(localStorage.getItem("orders")) || [];
        let completedOrders = JSON.parse(localStorage.getItem("completedOrders")) || [];
        let totalSales = parseFloat(localStorage.getItem("totalSales")) || 0;

        document.getElementById("orderForm").addEventListener("submit", function(event) {
            event.preventDefault();
            let order = {
                date: document.getElementById("date").value,
                customerId: document.getElementById("customerId").value,
                customerName: document.getElementById("customerName").value,
                orderNumber: document.getElementById("orderNumber").value,
                saleAmount: parseFloat(document.getElementById("saleAmount").value),
                status: document.getElementById("orderStatus").value
            };
            orders.push(order);
            saveOrders();
            updateOrderTable();
            this.reset();
        });

        function saveOrders() {
            localStorage.setItem("orders", JSON.stringify(orders));
            localStorage.setItem("completedOrders", JSON.stringify(completedOrders));
            localStorage.setItem("totalSales", totalSales);
        }

        function updateOrderTable() {
            let orderList = document.getElementById("orderList");
            orderList.innerHTML = "";
            orders.forEach((order, index) => {
                let row = `<tr>
                    <td>${order.date}</td>
                    <td>${order.customerId}</td>
                    <td>${order.customerName}</td>
                    <td>${order.orderNumber}</td>
                    <td>$${order.saleAmount.toFixed(2)}</td>
                    <td>${order.status}</td>
                    <td>
                        <button class='btn-delete' onclick='deleteOrder(${index})'>Delete</button>
                        <button class='btn-complete' onclick='completeOrder(${index})'>Complete</button>
                    </td>
                </tr>`;
                orderList.innerHTML += row;
            });
        }

        function deleteOrder(index) {
            orders.splice(index, 1);
            saveOrders();
            updateOrderTable();
        }

        function completeOrder(index) {
            completedOrders.push(orders[index]);
            totalSales += orders[index].saleAmount;
            orders.splice(index, 1);
            saveOrders();
            updateOrderTable();
            updateCompletedOrders();
        }

        function updateCompletedOrders() {
            let completedList = document.getElementById("completedOrders");
            completedList.innerHTML = "";
            completedOrders.forEach(order => {
                let row = `<tr>
                    <td>${order.date}</td>
                    <td>${order.customerId}</td>
                    <td>${order.customerName}</td>
                    <td>${order.orderNumber}</td>
                    <td>$${order.saleAmount.toFixed(2)}</td>
                </tr>`;
                completedList.innerHTML += row;
            });
            document.getElementById("totalSales").textContent = totalSales.toFixed(2);
        }

        updateOrderTable();
        updateCompletedOrders();
    </script>
</body>
</html>
