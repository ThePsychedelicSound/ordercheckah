<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Tracking Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <style>
        :root {
            --bg-color: #f4f4f4;
            --text-color: #333;
            --card-bg: #ffffff;
            --button-bg: #007bff;
            --button-hover: #0056b3;
            --table-header: #007bff;
            --table-hover: #f1f1f1;
        }

        body.dark-mode {
            --bg-color: #181818;
            --text-color: #f4f4f4;
            --card-bg: #252525;
            --button-bg: #ff4081;
            --button-hover: #c60055;
            --table-header: #ff4081;
            --table-hover: #333;
        }

        body {
            font-family: "Arial", sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .button {
            padding: 8px 16px;
            background-color: var(--button-bg);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .button:hover {
            background-color: var(--button-hover);
        }

        .card {
            background-color: var(--card-bg);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .input-field, .select-field, .notes-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: var(--card-bg);
        }

        th {
            background-color: var(--table-header);
            color: white;
            padding: 10px;
        }

        td {
            padding: 10px;
            text-align: center;
            border-bottom: 1px solid #ccc;
        }

        tr:hover {
            background-color: var(--table-hover);
        }
    </style>
</head>
<body>

    <h1>Order Tracking Dashboard</h1>

    <button class="button" onclick="toggleDarkMode()">Toggle Dark Mode</button>

    <div class="card">
        <input type="text" class="input-field" id="orderId" placeholder="Order ID">
        <input type="text" class="input-field" id="customerName" placeholder="Customer Name">
        <input type="text" class="input-field" id="customerAccount" placeholder="Customer Account">
        <input type="date" class="input-field" id="dateReceived">
        <input type="number" class="input-field" id="totalAmount" placeholder="Total $ Amount">
        <textarea class="notes-field" id="orderNotes" placeholder="Add any notes (optional)"></textarea>
        <select class="select-field" id="orderStatus">
            <option value="Quotation">Quotation</option>
            <option value="Waiting for Pricing">Waiting for Pricing</option>
            <option value="Transfer">Transfer</option>
            <option value="In Production">In Production</option>
            <option value="Needs Certificates">Needs Certificates</option>
            <option value="Needs PO">Needs PO</option>
            <option value="Ready for Pick Up/Delivery">Ready for Pick Up/Delivery</option>
            <option value="Completed">Completed</option>
        </select>
        <button class="button" id="addOrderBtn" onclick="addOrder()">Add Order</button>
    </div>

    <h2>All Orders</h2>
    <table>
        <thead>
            <tr>
                <th>Order ID</th>
                <th>Customer</th>
                <th>Account</th>
                <th>Date</th>
                <th>Total Amount</th>
                <th>Notes</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="ordersTable"></tbody>
    </table>

    <h2>Completed Orders</h2>
    <table>
        <thead>
            <tr>
                <th>Order ID</th>
                <th>Customer</th>
                <th>Account</th>
                <th>Date</th>
                <th>Total Amount</th>
                <th>Notes</th>
            </tr>
        </thead>
        <tbody id="completedOrdersTable"></tbody>
    </table>

    <h2 id="totalSales">Total Sales: $0.00</h2>

    <script>
        let orders = JSON.parse(localStorage.getItem("orders")) || [];
        let completedOrders = JSON.parse(localStorage.getItem("completedOrders")) || [];
        let totalSales = parseFloat(localStorage.getItem("totalSales")) || 0;
        let editIndex = -1;

        function saveOrders() {
            localStorage.setItem("orders", JSON.stringify(orders));
        }

        function displayOrders() {
            let table = document.getElementById("ordersTable");
            table.innerHTML = "";
            orders.forEach((order, index) => {
                let row = table.insertRow();
                row.innerHTML = `
                    <td>${order.id}</td>
                    <td>${order.customer}</td>
                    <td>${order.account}</td>
                    <td>${order.date}</td>
                    <td>$${order.amount.toFixed(2)}</td>
                    <td>${order.notes || "â€”"}</td>
                    <td>${order.status}</td>
                    <td>
                        <button class="button" onclick="editOrder(${index})">Edit</button>
                        <button class="button" onclick="completeOrder(${index})">Complete</button>
                        <button class="button" onclick="deleteOrder(${index})">Delete</button>
                    </td>
                `;
            });
        }

        function addOrder() {
            let order = { /* Order Object */ };
            if (editIndex === -1) {
                orders.push(order);
            } else {
                orders[editIndex] = order;
                editIndex = -1;
                document.getElementById("addOrderBtn").innerText = "Add Order";
            }
            saveOrders();
            displayOrders();
        }

        function completeOrder(index) {
            let order = orders.splice(index, 1)[0];
            completedOrders.push(order);
            totalSales += order.amount;
            localStorage.setItem("completedOrders", JSON.stringify(completedOrders));
            localStorage.setItem("totalSales", totalSales.toFixed(2));
            saveOrders();
            displayOrders();
            displayCompletedOrders();
        }

        function deleteOrder(index) {
            if (confirm("Are you sure you want to delete this order?")) {
                orders.splice(index, 1);
                saveOrders();
                displayOrders();
            }
        }

        function displayCompletedOrders() { /* Display Completed Orders */ }

        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
            localStorage.setItem("darkMode", document.body.classList.contains("dark-mode"));
        }

        document.addEventListener("DOMContentLoaded", displayOrders);
    </script>

</body>
</html>
