<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h1, h2 {
            color: #333;
        }
        .order-form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            display: inline-block;
        }
        input, select, textarea, button {
            display: block;
            margin: 10px auto;
            padding: 10px;
            width: 80%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
            background: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .total-sales {
            font-size: 20px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Order Tracker</h1>
    
    <div class="order-form">
        <h2>Add New Order</h2>
        <input type="date" id="date" required>
        <input type="text" id="customerId" placeholder="Customer ID" required>
        <input type="text" id="customerName" placeholder="Customer Name" required>
        <input type="text" id="orderNumber" placeholder="Order Number" required>
        <input type="number" id="saleAmount" placeholder="Sale Amount" required>
        <textarea id="orderNotes" placeholder="Notes (optional)"></textarea>
        <select id="orderStatus">
            <option>Quotation</option>
            <option>Waiting for Pricing</option>
            <option>Transfer</option>
            <option>In Production</option>
            <option>Need Certificates</option>
            <option>Need PO</option>
            <option>Need Payment</option>
            <option>Ready for Pick Up/Delivery</option>
        </select>
        <button onclick="addOrder()">Add Order</button>
    </div>
    
    <h2>Active Orders</h2>
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Customer ID</th>
                <th>Customer Name</th>
                <th>Order Number</th>
                <th>Sale Amount</th>
                <th>Notes</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="orderList"></tbody>
    </table>
    
    <h2>Completed Orders</h2>
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Customer ID</th>
                <th>Customer Name</th>
                <th>Order Number</th>
                <th>Sale Amount</th>
            </tr>
        </thead>
        <tbody id="completedOrders"></tbody>
    </table>
    
    <div class="total-sales">Total Sales: $<span id="totalSales">0</span></div>
    
    <script>
        let orders = JSON.parse(localStorage.getItem("orders")) || [];
        let completedOrders = JSON.parse(localStorage.getItem("completedOrders")) || [];
        let totalSales = parseFloat(localStorage.getItem("totalSales")) || 0;

        function saveData() {
            localStorage.setItem("orders", JSON.stringify(orders));
            localStorage.setItem("completedOrders", JSON.stringify(completedOrders));
            localStorage.setItem("totalSales", totalSales);
        }

        function addOrder() {
            const order = {
                date: document.getElementById("date").value,
                customerId: document.getElementById("customerId").value,
                customerName: document.getElementById("customerName").value,
                orderNumber: document.getElementById("orderNumber").value,
                saleAmount: parseFloat(document.getElementById("saleAmount").value) || 0,
                notes: document.getElementById("orderNotes").value,
                status: document.getElementById("orderStatus").value
            };
            orders.push(order);
            saveData();
            renderOrders();
        }

        function renderOrders() {
            const orderList = document.getElementById("orderList");
            orderList.innerHTML = "";
            orders.forEach((order, index) => {
                orderList.innerHTML += `
                    <tr>
                        <td>${order.date}</td>
                        <td>${order.customerId}</td>
                        <td>${order.customerName}</td>
                        <td>${order.orderNumber}</td>
                        <td>$${order.saleAmount.toFixed(2)}</td>
                        <td>${order.notes}</td>
                        <td>${order.status}</td>
                        <td>
                            <button onclick="editOrder(${index})">Edit</button>
                            <button onclick="deleteOrder(${index})">Delete</button>
                            <button onclick="completeOrder(${index})">Complete</button>
                        </td>
                    </tr>
                `;
            });
        }

        function completeOrder(index) {
            totalSales += orders[index].saleAmount;
            completedOrders.push(orders[index]);
            orders.splice(index, 1);
            saveData();
            renderOrders();
            renderCompletedOrders();
            document.getElementById("totalSales").innerText = totalSales.toFixed(2);
        }

        function renderCompletedOrders() {
            const completedList = document.getElementById("completedOrders");
            completedList.innerHTML = "";
            completedOrders.forEach(order => {
                completedList.innerHTML += `
                    <tr>
                        <td>${order.date}</td>
                        <td>${order.customerId}</td>
                        <td>${order.customerName}</td>
                        <td>${order.orderNumber}</td>
                        <td>$${order.saleAmount.toFixed(2)}</td>
                    </tr>
                `;
            });
        }
        renderOrders();
        renderCompletedOrders();
        document.getElementById("totalSales").innerText = totalSales.toFixed(2);
    </script>
</body>
</html>
