<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Tracking Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <style>
        :root {
            --bg-color: #f4f4f4;
            --text-color: #333;
            --card-bg: #ffffff;
            --button-bg: #007bff;
            --button-hover: #0056b3;
            --table-header: #007bff;
            --table-hover: #f1f1f1;
        }

        body.dark-mode {
            --bg-color: #181818;
            --text-color: #f4f4f4;
            --card-bg: #252525;
            --button-bg: #ff4081;
            --button-hover: #c60055;
            --table-header: #ff4081;
            --table-hover: #333;
        }

        body {
            font-family: "Arial", sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .top-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .button {
            padding: 8px 16px;
            background-color: var(--button-bg);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .button:hover {
            background-color: var(--button-hover);
        }

        .card {
            background-color: var(--card-bg);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .input-field, .select-field, .notes-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: var(--card-bg);
            border-radius: 8px;
            overflow: hidden;
        }

        th {
            background-color: var(--table-header);
            color: white;
            padding: 10px;
        }

        td {
            padding: 10px;
            text-align: center;
            border-bottom: 1px solid #ccc;
        }

        tr:hover {
            background-color: var(--table-hover);
        }

        .pagination {
            text-align: center;
            margin-top: 10px;
        }

        @media (max-width: 768px) {
            .top-controls {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>

    <h1>Order Tracking Dashboard</h1>

    <div class="top-controls">
        <button class="button" onclick="toggleDarkMode()">Toggle Dark Mode</button>
    </div>

    <div class="card">
        <input type="text" class="input-field" id="orderId" placeholder="Order ID">
        <input type="text" class="input-field" id="customerName" placeholder="Customer Name">
        <input type="text" class="input-field" id="customerAccount" placeholder="Customer Account">
        <input type="date" class="input-field" id="dateReceived">
        <input type="number" class="input-field" id="totalAmount" placeholder="Total $ Amount">
        <textarea class="notes-field" id="orderNotes" placeholder="Add any notes (optional)"></textarea>
        <select class="select-field" id="orderStatus">
            <option value="Quotation">Quotation</option>
            <option value="Waiting for Pricing">Waiting for Pricing</option>
            <option value="Transfer">Transfer</option>
            <option value="In Production">In Production</option>
            <option value="Needs Certificates">Needs Certificates</option>
            <option value="Needs PO">Needs PO</option>
            <option value="Ready for Pick Up/Delivery">Ready for Pick Up/Delivery</option>
            <option value="Completed">Completed</option>
        </select>
        <button class="button" onclick="addOrder()">Add Order</button>
    </div>

    <h2>All Orders</h2>
    <table>
        <thead>
            <tr>
                <th>Order ID</th>
                <th>Customer</th>
                <th>Account</th>
                <th>Date</th>
                <th>Total Amount</th>
                <th>Notes</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="ordersTable"></tbody>
    </table>

    <h2>Completed Orders</h2>
    <table>
        <thead>
            <tr>
                <th>Order ID</th>
                <th>Customer</th>
                <th>Account</th>
                <th>Date</th>
                <th>Total Amount</th>
                <th>Notes</th>
            </tr>
        </thead>
        <tbody id="completedOrdersTable"></tbody>
    </table>

    <h2 id="totalSales">Total Sales: $0.00</h2>

    <script>
        let orders = [];

        function addOrder() {
            let order = {
                id: document.getElementById("orderId").value,
                customer: document.getElementById("customerName").value,
                account: document.getElementById("customerAccount").value,
                date: document.getElementById("dateReceived").value,
                amount: parseFloat(document.getElementById("totalAmount").value) || 0,
                notes: document.getElementById("orderNotes").value,
                status: document.getElementById("orderStatus").value
            };
            orders.push(order);
            displayOrders();
        }

        function displayOrders() {
            let ordersTable = document.getElementById("ordersTable");
            ordersTable.innerHTML = "";
            orders.forEach((order, index) => {
                let row = ordersTable.insertRow();
                row.innerHTML = `
                    <td>${order.id}</td>
                    <td>${order.customer}</td>
                    <td>${order.account}</td>
                    <td>${order.date}</td>
                    <td>$${order.amount.toFixed(2)}</td>
                    <td>${order.notes || "â€”"}</td>
                    <td>${order.status}</td>
                    <td>
                        <button class="button" onclick="editOrder(${index})">Edit</button>
                        <button class="button" onclick="completeOrder(${index})">Complete</button>
                        <button class="button" onclick="deleteOrder(${index})">Delete</button>
                    </td>
                `;
            });
        }

        function editOrder(index) {
            let order = orders[index];
            document.getElementById("orderId").value = order.id;
            document.getElementById("customerName").value = order.customer;
            document.getElementById("customerAccount").value = order.account;
            document.getElementById("dateReceived").value = order.date;
            document.getElementById("totalAmount").value = order.amount;
            document.getElementById("orderNotes").value = order.notes;
            document.getElementById("orderStatus").value = order.status;
        }

        function deleteOrder(index) {
            orders.splice(index, 1);
            displayOrders();
        }

        function completeOrder(index) {
            orders.splice(index, 1);
            displayOrders();
        }
    </script>

</body>
</html>
